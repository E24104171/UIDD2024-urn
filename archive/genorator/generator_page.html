<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>generator</title>
    <link rel="stylesheet" href="generator_style.css">
</head>
<body>
    <div class="navbar">navbar</div>
    <div class="progress-dots">
        <div class="dot first"><span>1</span><p>方案選擇</p></div>
        <div class="dot second"><span>2</span><p>資料填寫</p></div>
        <div class="dot third"><span>3</span><p>塔位生成</p></div>
        <div class="dot last"><span>4</span><p>上傳設定</p></div>
    </div>
    <header>
        <div class="header-content">
            <div class="header_title">
                <h1>創建互動塔位，傳承一生精彩</h1>
            </div>
            <div class="line-text-line">
                <span class="line"></span>
                <p class="text">完成填寫並建立</p>
                <span class="line"></span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <!-- 基本资料区块 -->
        <section class="form-section">
            <h2 class="section-title">基本資料</h2>
            <div class="input-row">
                <div class="half input-wrapper">
                    <div class="label-text">姓名</div>
                    <input type="text" id="name" placeholder="請輸入姓名">
                </div>
                <div class="half input-wrapper">
                    <div class="label-text">最後居住的城市</div>
                    <input type="text" id="city" placeholder="請輸入城市">
                </div>
            </div>
            <div class="input-wrapper full">
                <div class="label-text">出生日期</div>
                <div class="date-selector">
                    <input type="date" id="birthDate">
                    <select id="birthCalendar">
                        <option value="solar">國曆</option>
                        <option value="lunar">農曆</option>
                    </select>
                </div>
            </div>
            <div class="input-wrapper full">
                <div class="label-text">死亡日期</div>
                <div class="date-selector">
                    <input type="date" id="deathDate">
                    <select id="deathCalendar">
                        <option value="solar">國曆</option>
                        <option value="lunar">農曆</option>
                    </select>
                </div>
            </div>
        </section>
        <!-- 生命故事区块 -->
        <section class="form-section">
            <h2 class="section-title">生命故事</h2>
            <textarea id="lifeStory" placeholder="請寫下您的生命故事，與世人分享..."></textarea>
            <button type="button" id="ai_button">需要幫忙嗎？試試AI輔助引導式生命故事撰寫</button>
        </section>
        <!-- 个人金句区块 -->
        <section class="form-section">
            <h2 class="section-title">個人金句</h2>
            <textarea id="personalQuote" placeholder="請寫下最常說的勵志金句..."></textarea>
        </section>
        <!-- 影片回顾区块 -->
        <section class="form-section">
            <h2 class="section-title">影片回顧</h2>
            <p>＊檔案上傳最高上限為50MB</p>
            <div class="video-upload">
                <button type="button" class="left">
                    <img src= "left_arrow.png" alt="Left">
                </button>
                <div class="video-slot"></div>
                <div class="video-slot"></div>
                <div class="video-slot"></div>
                <button type="button" class="right">
                    <img src="right_arrow.png" alt="Right">
                </button>
            </div>
        </section>
        <!-- 表单导航按钮 -->
        <div class="form-navigation">
            <button type="button" class="prev">
                <img src= "prev.png" alt="prev">
            </button>
            <button type="button" class="save_script">
                <img src= "save.png" alt="save">
            </button>
            <button type="button" class="next">
                <img src= "next.png" alt="next">
            </button>
        </div>
        <br>
        <div class="wave-container"></div>
            <img src="bottom_wave.png" alt="Wave">
    </div>    
</body>
</html>

<button type="button" id="myButton">点击跳转</button>

<script>
    document.getElementById('ai_button').addEventListener('click', function() {
        window.location.href = 'aiwriter.html';  // 修改为您的目标 URL
    });
</script>
